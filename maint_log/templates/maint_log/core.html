{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@3"></script>
    <script src="https://kit.fontawesome.com/604ffa8460.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.js" integrity="sha512-Kyb4n9EVHqUml4QZsvtNk6NDNGO3+Ta1757DSJqpxe7uJlHX1dgpQ6Sk77OGoYA4zl7QXcOK1AlWf8P61lSLfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.css" integrity="sha512-p06JAs/zQhPp/dk821RoSDTtxZ71yaznVju7IHe85CPn9gKpQVzvOXwTkfqCyWRdwo+e6DOkEKOWPmn8VE9Ekg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/themes@5.0.11/wordpress-admin/wordpress-admin.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/vue-next-select/dist/index.min.css" />
    <script src="https://unpkg.com/vue-next-select/dist/vue-next-select.iife.prod.js"></script>
    {% block title %}
        <!-- page specific title here -->
	{% endblock %}
    <link rel="shortcut icon" type="image/png" href="{% static 'maint_log/images/car_logo.ico' %}"/>
</head>

<body class="flex flex-column" style="background-image: url({% static 'maint_log/images/background.jpg' %}); background-repeat: no-repeat; background-size:fill; background-attachment:fixed; min-height:100vh">
    
    <header class="tc pv2 pv3-ns ba0 avenir" style="background-image: url({% static 'maint_log/images/greyscale_engine.png' %}); background-repeat: no-repeat; background-size: cover">
        <h1 class="tc blue bg-black-50" style="color:rgb(133, 214, 255)">Vehicle Maintenance Logbook</h1>
        {% block header %}
        <!-- page specific header here -->
        {% endblock %}
    </header>
    
    <main class="center avenir" style="flex:1;">
        {% block content %}
        <!-- page specific content here -->
        {% endblock %}
    </main>
    
    <footer class="w-100 bg-near-black">
        <div class="h3 flex justify-center">
            <a href="https://mitchchapman.com/" target="_blank" rel= "noopener" title="Visit My Bio" class="flex white-90 link dim pr4"><img src="{% static 'maint_log/images/logo.png' %}" alt="Logo of rock climber." class="pv2 ph3"><h4 class="white-90 self-center">Mitch Chapman</h4></a>
            <address><a href="mailto:fixerchapman@gmail.com" title="Email Me" class="flex pv4 ph3 white-90 link dim"><i class="fa-solid fa-envelope fa-2xl"></i></a></address>
            <a href="https://github.com/chapman311" target="_blank" rel= "noopener" title="Visit My GitHub" class="flex pv4 ph3 white-90 link dim"><i class="fa-brands fa-github fa-2xl"></i></a>
        </div>
        <div class="tc">
            <small class="f7 tc dib white-90 pb1 pb2-ns">2022 <b class="ttu">Mitch Chapman</b>, source code released under the GNU General Public License</small>
        </div>    
    </footer>
    
</body>
</html>
